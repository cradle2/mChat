	<form id="users_mchat" method="post" action="{U_ACTION}">
	<fieldset>
		<legend>{L_UCP_PROFILE_MCHAT}</legend>
	<dl>
		<dt><label for="mchat_index1">{L_DISPLAY_MCHAT}:</label></dt>
		<dd>
			<label for="mchat_index1"><input type="radio" name="user_mchat_index" id="mchat_index1" value="1"<!-- IF DISPLAY_MCHAT --> checked="checked"<!-- ENDIF --> /> {L_YES}</label> 
			<label for="mchat_index0"><input type="radio" name="user_mchat_index" id="mchat_index0" value="0"<!-- IF not DISPLAY_MCHAT --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
		</dd>
	</dl>
	<dl>
		<dt><label for="mchat_sound1">{L_SOUND_MCHAT}:</label></dt>
		<dd>
			<label for="mchat_sound1"><input type="radio" name="user_mchat_sound" id="mchat_sound1" value="1"<!-- IF SOUND_MCHAT --> checked="checked"<!-- ENDIF --> /> {L_YES}</label> 
			<label for="mchat_sound0"><input type="radio" name="user_mchat_sound" id="mchat_sound0" value="0"<!-- IF not SOUND_MCHAT --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
		</dd>
	</dl>
	<dl>
		<dt><label for="mchat_statsindex1">{L_DISPLAY_STATS_INDEX}:</label></dt>
		<dd>
			<label for="mchat_statsindex1"><input type="radio" name="user_mchat_stats_index" id="mchat_statsindex1" value="1"<!-- IF STATS_MCHAT --> checked="checked"<!-- ENDIF --> /> {L_YES}</label> 
			<label for="mchat_statsindex0"><input type="radio" name="user_mchat_stats_index" id="mchat_statsindex0" value="0"<!-- IF not STATS_MCHAT --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
		</dd>
	</dl>	
	</fieldset>
	<fieldset class="quick">
		<input class="button1" type="submit" name="update" value="{L_SUBMIT}" />
		{S_FORM_TOKEN}
	</fieldset>	
	</form>
